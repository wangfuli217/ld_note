RTU_TTY_POWER2_SLOT    =  18
RTU_TTY_SLOT_MAX    =  19
RTU_TTY_FAN_SLOT    =  19

# power and fan configuration serial, hardware version, software version
# serial length 1-19; hardware version length 1-11; software version length 1-11; 
