RTU_TTY_DATA_BIT  =    8
# stopbit£º1£¬ 2
RTU_TTY_STOP_BIT    =  1
# parity: n|o|e|s
RTU_TTY_PARITY_BIT    =  n

#tty scan period 10 second
RTU_TTY_SCAN_PERIOD =  10

#tty power slot and fan slot
RTU_TTY_MCU_SLOT    = 16
